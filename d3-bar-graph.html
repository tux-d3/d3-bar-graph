<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tux-d3/tux-d3.html">
<link rel="import" href="d3-bar-graph-behavior.html">
<dom-module id="d3-bar-graph">
  <link rel="import" type="css" href="d3-bar-graph.css">
  <template>
      <div>This would generate the bar graph</div>
  </template>
  <script>
  (function() {
    // initialize anything common to all instances here
    // like static variables.
    Polymer({
      is: "d3-bar-graph",
      behaviors: [ TuxD3.BarGraphBehavior ]
    });
  })();
  </script>
</dom-module>
